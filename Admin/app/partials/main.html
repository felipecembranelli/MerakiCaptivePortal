<div id="page-wrapper">
    <div class="container-fluid">
      <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Visitors
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>  <a href="/">User Detail</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-bar-chart-o"></i> Overview
                    </li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

       <div class="row">

                    <div ng-repeat="u in users">
                        <div class="col-sm-6">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{u.name}}</h3>
                            </div>
                            <div class="panel-body">
                                <p><img src="{{u.avatar_url}}"></p>
                                <p><b>Auth Ids:</b> {{u.auth_ids}}</p>
                                <p><b>Created:</b> {{u.created}}</p>
                                <p><b>Updated:</b> {{u.updated}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
